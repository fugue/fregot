version: 2

workflows:
  version: 2
  build-workflow:
    jobs:
    - build:
        filters:
          tags:
            only: /.*/

jobs:
  build:
    # This image has most Haskell stuff preinstalled.
    docker:
    - image: 'fpco/stack-build:latest'

    steps:
    - checkout
    - restore_cache:
        key: 'v1-fregot-{{ arch }}-{{ .Branch }}'
    - run:
        name: 'Install'
        command: 'make install'
        no_output_timeout: 50m
    - run:
        name: 'Run tests'
        command: 'make test'
    - save_cache:
        key: 'v1-fregot-{{ arch }}-{{ .Branch }}-{{ .Revision }}'
        paths:
        - '~/.stack'
